[package]
name = "api"
version = "0.11.1"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Qdrant Team <info@qdrant.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
tracing = ["dep:tracing", "segment/tracing"]

[dependencies]
chrono = { version = "~0.4", features = ["serde"] }
parking_lot = "0.12"
prost = "0.11.9"
prost-types = "0.11.9"
rand = "0.8.5"
schemars = { version = "0.8.16", features = ["uuid1", "preserve_order", "chrono"] }
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
thiserror = "1.0"
tokio = "1.35.1"
tonic = { version = "0.9.2", features = ["gzip", "tls"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
validator = { version = "0.16", features = ["derive"] }

common = { path = "../common/common" }
segment = { path = "../segment" }
sparse = { path = "../sparse" }

tracing = { version = "0.1", features = ["async-await"], optional = true }

[build-dependencies]
prost-build = { version = "0.11.8", features = ["cleanup-markdown"] }
tonic-build = { version = "0.10.2", features = ["prost"] }

[dev-dependencies]
tokio = { version = "~1.35", features = ["full"] }

[package.metadata.cargo-machete]
ignored = ["tracing"]
