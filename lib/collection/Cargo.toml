[package]
name = "collection"
version = "0.4.2"
authors = ["Qdrant Team <info@qdrant.tech>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = "0.4"
pprof = { version = "0.11", features = ["flamegraph", "prost-codec"] }
tempfile = "3.3.0"

[dependencies]

parking_lot = "0.12"

hashring = "0.3.0"
ordered-float = "3.4"
rand = "0.8.5"
rmp-serde = "~1.1"
serde = { version = "~1.0", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = { version = "~1.0", features = ["std"] }
thiserror = "1.0"
wal = { git = "https://github.com/qdrant/wal.git", rev = "90471ad737dbd90c49bb8944cb8aeb5ad8664d30" }

arc-swap = "1.5.1"
async-trait = "0.1.59"
atomicwrites = "0.3.1"
env_logger = "0.10.0"
futures = "0.3.25"
log = "0.4"
merge = "0.1.0"
tokio = { version = "~1.23", features = ["full"] }
tonic = "0.7.2"
tower = "0.4.13"
url = { version = "2", features = ["serde"] }
uuid = { version = "1.2", features = ["v4", "serde"] }

api = { path = "../api" }
segment = { path = "../segment" }

chrono = { version = "~0.4", features = ["serde"] }
fs_extra = "1.2.0"
indicatif = "0.17.2"
itertools = "0.10"
num_cpus = "1.14.0"
schemars = { version = "0.8.11", features = ["uuid1", "preserve_order", "chrono", "url"] }
semver = "1.0.14"
tar = "0.4.38"

[[bench]]
name = "hash_ring_bench"
harness = false

[[bench]]
name = "batch_search_bench"
harness = false
