[package]
name = "collection"
version = "0.4.2"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Qdrant Team <info@qdrant.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
tracing = ["dep:tracing", "api/tracing", "segment/tracing"]

[dev-dependencies]
criterion = "0.5"
rstest = "0.18.2"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.12", features = ["flamegraph", "prost-codec"] }

[dependencies]
actix-web-validator = "5.0.1"
arc-swap = "1.6.0"
async-trait = "0.1.77"
atomicwrites = "0.4.3"
bytes = "1.5.0"
chrono = { version = "~0.4", features = ["serde"] }
env_logger = "0.10.2"
fs_extra = "1.3.0"
futures = "0.3.30"
hashring = "0.3.3"
indicatif = "0.17.7"
itertools = "0.12"
log = "0.4"
merge = "0.1.0"
ordered-float = "4.2"
parking_lot = "0.12"
rand = "0.8.5"
rmp-serde = "~1.1"
schemars = { version = "0.8.16", features = [
    "uuid1",
    "preserve_order",
    "chrono",
    "url",
] }
semver = "1.0.21"
serde = { version = "~1.0", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = { version = "~1.0", features = ["std"] }
sha2 = "0.10.8"
tar = "0.4.40"
tempfile = "3.9.0"
thiserror = "1.0"
tinyvec = { version = "1.6.0", features = ["alloc"] }
tokio = { version = "~1.35", features = ["full"] }
tokio-util = "0.7"
tonic = { version = "0.9.2", features = ["gzip", "tls"] }
url = { version = "2", features = ["serde"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
validator = { version = "0.16", features = ["derive"] }
wal = { git = "https://github.com/qdrant/wal.git", rev = "fad0e7c48be58d8e7db4cc739acd9b1cf6735de0" }

api = { path = "../api" }
cancel = { path = "../common/cancel" }
common = { path = "../common/common" }
io = { path = "../common/io" }
segment = { path = "../segment" }
sparse = { path = "../sparse" }

tracing = { version = "0.1", features = ["async-await"], optional = true }

[[bench]]
name = "hash_ring_bench"
harness = false

[[bench]]
name = "batch_search_bench"
harness = false

[package.metadata.cargo-machete]
ignored = ["tracing"]
