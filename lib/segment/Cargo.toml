[package]
name = "segment"
version = "0.6.0"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Qdrant Team <info@qdrant.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
multiling-chinese = ["charabia/chinese"]
multiling-japanese = ["charabia/japanese"]
multiling-korean = ["charabia/korean"]

[dev-dependencies]
criterion = "0.5"
proptest = "1.4.0"
rand_distr = "0.4.3"
rmp-serde = "~1.1"
rstest = "0.18.2"
walkdir = "2.4.0"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.12", features = ["flamegraph", "prost-codec"] }

[dependencies]
atomic_refcell = "0.1.13"
atomicwrites = "0.4.3"
bincode = "1.3"
bitvec = "1.0.1"
charabia = { version = "0.8.5", default-features = false, features = [
    "greek",
    "hebrew",
    "thai",
] }
chrono = { version = "0.4.31", features = ["serde"] }
fs_extra = "1.3.0"
geo = "0.27.0"
geohash = "0.13.0"
itertools = "0.12"
lazy_static = "1.4"
log = "0.4"
memmap2 = "0.9.3"
num-derive = "0.4.1"
num-traits = "0.2.17"
num_cpus = "1.16"
ordered-float = "4.2"
parking_lot = "0.12"
quantization = { git = "https://github.com/qdrant/quantization.git" }
rand = "0.8"
rayon = "1.8.1"
rocksdb = { version = "0.21.0", default-features = false, features = [
    "snappy",
] }
schemars = { version = "0.8.16", features = [
    "uuid1",
    "preserve_order",
    "chrono",
] }
seahash = "4.1.0"
semver = "1.0.21"
serde = { version = "~1.0", features = ["derive", "rc"] }
serde-value = "0.7"
serde_cbor = "0.11.2"
serde_json = "~1.0"
smol_str = "0.2.1"
sysinfo = "0.30"
tar = "0.4.40"
tempfile = "3.9.0"
thiserror = "1.0"
tinyvec = { version = "1.6.0", features = ["alloc"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
validator = { version = "0.16", features = ["derive"] }

common = { path = "../common/common" }
io = { path = "../common/io" }
memory = { path = "../common/memory" }
sparse = { path = "../sparse" }

tracing = { version = "0.1", features = ["async-await"], optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
cgroups-rs = "0.3"
procfs = { version = "0.16", default-features = false }
io-uring = "0.6.2"

[[bench]]
name = "vector_search"
harness = false

[[bench]]
name = "hnsw_build_graph"
harness = false

[[bench]]
name = "hnsw_search_graph"
harness = false

[[bench]]
name = "conditional_search"
harness = false

[[bench]]
name = "hnsw_build_asymptotic"
harness = false

[[bench]]
name = "serde_formats"
harness = false

[[bench]]
name = "id_type_benchmark"
harness = false

[[bench]]
name = "map_benchmark"
harness = false

[[bench]]
name = "boolean_filtering"
harness = false

[[bench]]
name = "sparse_index_search"
harness = false

[[bench]]
name = "sparse_index_build"
harness = false

[package.metadata.cargo-machete]
ignored = ["tracing"]
