[package]
name = "segment"
version = "0.5.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = "0.4"
pprof = { version = "0.11", features = ["flamegraph", "prost-codec"] }
rand_distr = "0.4.3"
rmp-serde = "~1.1"
tempfile = "3.3.0"
walkdir = "2.3.2"

[dependencies]

atomic_refcell = "0.1.8"
atomicwrites = "0.3.1"
bincode = "1.3"
bitvec = "1.0.1"
fs_extra = "1.2.0"
geo = "0.23.0"
geohash = "0.12.0"
itertools = "0.10"
json-patch = "0.2.7"
log = "0.4"
memmap2 = "0.5.8"
num-derive = "0.3.3"
num-traits = "0.2.15"
num_cpus = "1.14"
ordered-float = "3.4"
parking_lot = "0.12"
rand = "0.8"
rayon = "1.6.0"
rocksdb = { version = "0.19.0", default-features = false, features = ["snappy"] }
schemars = { version = "0.8.11", features = ["uuid1", "preserve_order"] }
seahash = "4.1.0"
semver = "1.0.14"
serde = { version = "~1.0", features = ["derive", "rc"] }
serde_cbor = "0.11.2"
serde_json = "~1.0"
tar = "0.4.38"
thiserror = "1.0"
tinyvec = { version = "1.6.0", features = ["alloc"] }
uuid = { version = "1.2", features = ["v4", "serde"] }

[[bench]]
name = "vector_search"
harness = false

[[bench]]
name = "hnsw_build_graph"
harness = false

[[bench]]
name = "hnsw_search_graph"
harness = false

[[bench]]
name = "conditional_search"
harness = false

[[bench]]
name = "hnsw_build_asymptotic"
harness = false

[[bench]]
name = "serde_formats"
harness = false

[[bench]]
name = "id_type_benchmark"
harness = false

[[bench]]
name = "map_benchmark"
harness = false
